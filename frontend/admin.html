<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Admin: <span id="admin-name" class="font-semibold"></span></span>
                    <button 
                        id="logout-btn"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Messages -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- Create/Edit Event Form -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6">Create New Event</h2>
            <form id="event-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="event-title" class="block text-sm font-medium text-gray-700 mb-1">Event Title *</label>
                        <input 
                            type="text" 
                            id="event-title" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter event title"
                        >
                    </div>
                    <div>
                        <label for="event-category" class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                        <select 
                            id="event-category" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="conference">Conference</option>
                            <option value="seminar">Seminar</option>
                            <option value="social">Social Gathering</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="event-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea 
                        id="event-description" 
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter event description"
                    ></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="event-date" class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
                        <input 
                            type="date" 
                            id="event-date" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label for="event-time" class="block text-sm font-medium text-gray-700 mb-1">Time *</label>
                        <input 
                            type="time" 
                            id="event-time" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label for="event-capacity" class="block text-sm font-medium text-gray-700 mb-1">Capacity *</label>
                        <input 
                            type="number" 
                            id="event-capacity" 
                            required
                            min="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Max participants"
                        >
                    </div>
                </div>
                <div>
                    <label for="event-location" class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
                    <input 
                        type="text" 
                        id="event-location" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter event location"
                    >
                </div>
                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                >
                    Create Event
                </button>
            </form>
        </section>

        <!-- Events List -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">All Events</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Registrations</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="events-list" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">Loading events...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Registrations Modal -->
    <div id="registrations-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h3 id="modal-event-title" class="text-2xl font-bold text-gray-800"></h3>
                        <p id="modal-registration-count" class="text-gray-600 mt-1"></p>
                    </div>
                    <button 
                        id="close-modal-btn"
                        class="text-gray-500 hover:text-gray-700 text-2xl"
                    >
                        Ã—
                    </button>
                </div>
                <div id="registrations-list" class="mt-4">
                    <!-- Registrations will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initAdminDashboard } from './js/adminDashboard.js';
        initAdminDashboard();
    </script>
</body>
</html>
