<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Event Management</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, <span id="user-name" class="font-semibold"></span></span>
                    <button 
                        id="logout-btn"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Messages -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- My Events Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">My Registered Events</h2>
            <div id="my-events-container" class="space-y-4">
                <p class="text-gray-500">Loading...</p>
            </div>
        </section>

        <!-- All Events Section -->
        <section>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">All Events</h2>
                <div class="flex items-center space-x-4">
                    <label for="category-filter" class="text-sm font-medium text-gray-700">Filter by Category:</label>
                    <select 
                        id="category-filter" 
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="">All Categories</option>
                        <option value="conference">Conference</option>
                        <option value="seminar">Seminar</option>
                        <option value="social">Social Gathering</option>
                    </select>
                </div>
            </div>

            <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500">Loading events...</p>
            </div>
        </section>
    </main>

    <script type="module">
        import { initDashboard } from './js/userDashboard.js';
        initDashboard();
    </script>
</body>
</html>
